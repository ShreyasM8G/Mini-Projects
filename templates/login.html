<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_styles.css') }}">
</head>
<body>
    <div class="entire-section">
        <div class="login-box">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}"><button type="button">Sign Up</button></a></p>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
        <div class="about-container">
            <div class="about-section">
                <h2>About Us</h2>
                <p>Welcome to our gaming website! We offer exciting games with crazy winnings. Join us for a thrilling gaming experience.</p>

                    <li><a href="https://twitter.com/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM5aUXDMKrN3BXJSlXIbqwl_knumgAnxORWQ&usqp=CAU" width="45" height="30" style="border-radius: 30%;"></a></li>
                    <li><a href="https://www.facebook.com/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1mO-zyrkgQG3E4QeIZnxuL2KjWD5ZPiXrIg&usqp=CAU" width="45" height="30" style="border-radius: 30%;"></a></li>
                    <li><a href="https://www.reddit.com/"><img src="https://cdn.dribbble.com/users/5745266/screenshots/13977782/untitled-1__21__4x.png" width="50" height="30" style="border-radius: 30%;"></a></li>
